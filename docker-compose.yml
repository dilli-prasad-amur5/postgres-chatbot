version: '3.9'

services:
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: postgres_with_pgvector
    environment:
      POSTGRES_USER: ${TARGET_DB_USER}
      POSTGRES_PASSWORD: ${TARGET_DB_PASSWORD}
      POSTGRES_DB: ${TARGET_DB_NAME}
    ports:
      - "5432:5432"  # Expose PostgreSQL port
    volumes:
      - db_data:/var/lib/postgresql/data  # Persistent data storage

  app:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: streamlit_app
    environment:
      TARGET_DB_HOST: db
      TARGET_DB_USER: ${TARGET_DB_USER}
      TARGET_DB_PASSWORD: ${TARGET_DB_PASSWORD}
      TARGET_DB_NAME: ${TARGET_DB_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8501:8501"  # Expose Streamlit app
    depends_on:
      - db  # Ensure PostgreSQL starts first

volumes:
  db_data:
